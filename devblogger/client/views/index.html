<!DOCTYPE html>
<html ng-app='DevBlogger'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DevBlogger</title>
    <link rel="stylesheet" href="">
</head>
<body ng-controller="DevBlogController">
<h1>Hello:{{ devblogs.length }}</h1>
<ul>
    <li ng-repeat="db in devblogs">
        {{db.name}}
    </li>
</ul>
<form ng-submit="createBlogPost()">
    <input type="text" ng-model='postName'></input>
    <input type="submit" value="Post"></input>
</form>
<section>

</section>
<!-- <div ng-view></div> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.min.js" type="text/javascript"></script>

<script src="/js/app.js" type="text/javascript"></script>
<script src="js/controllers/blogController/blog_controller.js" type="text/javascript"></script>
</html>
