{% extends "base.html" %}
{% block head_title %}{{ instance.name }} | {{ block.super }}{% endblock head_title %}
{% block content %}
    <h1>{{ name }}</h1>
    <p>{{ instance.content }}</p>
    <p>Meetup Id: {{ instance.meetup_id }}</p>
    <p>Meetup Link: {{ instance.meetup_link }}</p>
    <a href="/posts/" name="">Go To Posts</a>
{% endblock content %}
